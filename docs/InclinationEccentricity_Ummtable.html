<div class="contents">
<div class="textblock"><h2>m'=-2 </h2>
<p class="formulaDsp">
<img class="formulaDsp" alt="\begin{eqnarray*} \mathcal{U}_{-2,-2}&amp;=&amp;\sqrt{\frac{3\pi}{10}}\frac{1}{4}(1+cos\theta)^2\\ \mathcal{U}_{-1,-2}&amp;=&amp;-\sqrt{\frac{3\pi}{10}}\frac{1}{2} \sin\theta(1+\cos\theta)\\ \mathcal{U}_{0,-2}&amp;=&amp;\sqrt{\frac{\pi}{5}}\frac{3}{4}\sin^2\theta\\ \mathcal{U}_{1,-2}&amp;=&amp;-\sqrt{\frac{3\pi}{10}}\frac{1}{2} \sin\theta(1-\cos\theta)\\ \mathcal{U}_{2,-2}&amp;=&amp;\sqrt{\frac{3\pi}{10}}\frac{1}{4}(1-\cos\theta)^2\\ \end{eqnarray*}" src="form_47.png"/>
</p>
<h2>m'=0 </h2>
<p class="formulaDsp">
<img class="formulaDsp" alt="\begin{eqnarray*} \mathcal{U}_{-2,0}&amp;=&amp;-\sqrt{\frac{6\pi}{5}}\frac{1}{4}\sin^2\theta\\ \mathcal{U}_{-1,0}&amp;=&amp;-\sqrt{\frac{6\pi}{5}}\frac{1}{2} \sin\theta\cos\theta\\ \mathcal{U}_{0,0}&amp;=&amp;-\sqrt{\frac{\pi}{5}}\frac{1}{2}(3\cos^2\theta-1)\\ \mathcal{U}_{1,0}&amp;=&amp;\sqrt{\frac{6\pi}{5}}\frac{1}{2} \sin\theta\cos\theta\\ \mathcal{U}_{2,0}&amp;=&amp;-\sqrt{\frac{6\pi}{5}}\frac{1}{4}\sin^2\theta \end{eqnarray*}" src="form_48.png"/>
</p>
<h2>m'=2 </h2>
<p class="formulaDsp">
<img class="formulaDsp" alt="\begin{eqnarray*} \mathcal{U}_{-2,2}&amp;=&amp;\sqrt{\frac{3\pi}{10}}\frac{1}{4}(1-\cos\theta)^2\\ \mathcal{U}_{-1,2}&amp;=&amp;\sqrt{\frac{3\pi}{10}}\frac{1}{2} \sin\theta(1-\cos\theta)\\ \mathcal{U}_{0,2}&amp;=&amp;\sqrt{\frac{\pi}{5}}\frac{3}{4}\sin^2\theta\\ \mathcal{U}_{1,2}&amp;=&amp;\sqrt{\frac{3\pi}{10}}\frac{1}{2} \sin\theta(1+\cos\theta)\\ \mathcal{U}_{2,2}&amp;=&amp;\sqrt{\frac{3\pi}{10}}\frac{1}{4}(1+\cos\theta)^2\\ \end{eqnarray*}" src="form_49.png"/>
</p>
